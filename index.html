<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image SlideShow</title>
  <link href='/style.css' rel='stylesheet'>
  
</head>
<body>
  <h1>Hello, world!</h1>

  <div class="slideshow-container">

    <div class="slide fade">
    <img src="./images/daisy1.jpg" alt="Slider 1">
    </div>

    <div class="slide fade">
      <img src="./images/jepun1.jpg" alt="Slider 2">
      </div>

      <div class="slide fade">
        <img src="./images/matahari1.jpg" alt="Slider 3">
        </div>

        <div class="slide fade">
          <img src="./images/mawar1.jpg" alt="Slider 4">
          </div>
  </div>


  <script defer type="text/javascript" src="/main.js"></script>
  
</body>
</html>
